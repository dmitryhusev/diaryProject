
{%extends 'base.html'%}
{%block content%}
<div class="container">
    
<div class="alert alert-info">
<p class="text-center">Enter your name and password to register</p>
</div>


<div class= 'col-sm-6 col-sm-offset-3'>
<form  method="post" action="{% url 'users:register' %}">
{% csrf_token %}

<div id="div_id_username" class="form-group">
<label for="id_username" class="control-label  requiredField">Username</label>
<div class="controls ">
 <input type="text" name="username" maxlength="150" autofocus class="textinput textInput form-control" required id="id_username" />
</div> </div>

      <div id="div_id_password1" class="form-group">
         <label for="id_password1" class="control-label  requiredField">Password</label>
         <div class="controls ">
           <input type="password" name="password1" class="textinput textInput form-control" required id="id_password1" />
          </div> </div>

          <div id="div_id_password2" class="form-group">
              <label for="id_password2" class="control-label  requiredField">Confirm password</label>
              <div class="controls ">
                 <input type="password" name="password2" class="textinput textInput form-control" required id="id_password2" />
                </div> </div>
       
       

<button name="submit" type="submit" class="btn btn-primary">register</button>


</div>
</form>

{%endblock%}
