{%extends 'base.html'%}



{%block content%}


<div class="container"></br>
<p>
    <a href="{%url 'articles:add_article'%}" class="btn btn-success btn-sm">Add article</a>
    <form action="" method="GET">
        <input type="text" name="q" placeholder="search" style="border-radius: 4px;height:30px"/>
        <input type="submit" class="btn btn-sm btn-primary" value="search" /input>
    </form>
</p>

    {%for article in articles%}

    <div class="panel panel-info">
            <div class="panel-heading">
                <a href="{%url 'articles:view_article' article.id%}" class="btn btn-primary btn-xs">View</a>
                <a href="{%url 'articles:edit_article' article.id%}" class="btn btn-primary btn-xs">Edit</a>
                <button class="btn btn-warning btn-xs pull-right" onclick="deleteItem({{article.id}})">Delete</button>               
            </div>
    <div class="panel-body">
                <p><strong>{{article.title}}</strong></p>
                   {{article.body}}
    </div>
    </div>

    {%endfor%}

    <script>
    function deleteItem(id) {
    bootbox.confirm("Are you sure?", function(result) {
        if (result) {
            document.location.href = "/articles/delete/article/" + id + "/"
        }
    });
};

    </script>
    
</div>

{%endblock%}
