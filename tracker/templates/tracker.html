{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<div class="container">


<form>

                
   <div class="form-group">
           <label class="control-label" for="id_title">Title</label>
           <input type="text" name="title" maxlength="200" class="form-control" placeholder="Title" title="" required id="id_title" /></div>
   <div class="form-group">
           <label class="control-label" for="id_description">Description</label>
           <textarea name="description" cols="40" rows="10" maxlength="1000" class="form-control" placeholder="Description" title="" required id="id_description">
   </textarea></div>

   <div class="form-group">
           <label class="control-label" for="id_assignee">Assignee</label>
           <input type="text" name="assignee" maxlength="30" class="form-control" placeholder="Assignee" title="" required id="id_assignee" /></div>        

        <label for="sel1">Assigned: <label id = 'user' > </label></label>
        <select class="form-control" id="select" >
                <option class="input-sm">-Select-</option>
                {%for user in users%}
                <option class="input-sm">{{user}}</option>
                {%endfor%}
        </select><br>
      <button type="submit" name="submit" class="btn btn-primary btn-xs pull-right">Assign</button>
    </form>


<script>$(function(){$('#select').on('change',function(){$('#user').html($(this).val());});});</script>

</div>
{%endblock%}
