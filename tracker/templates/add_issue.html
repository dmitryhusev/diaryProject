{%extends 'base.html'%}
{%load bootstrap3%}
{%block title%}
Add issue
{%endblock%}
{%block content%}
<div class="container">
    <form action="{%url 'tracker:add_issue'%}" method='post' >
        <div class="form-group">
            {% csrf_token %}
            {% bootstrap_form form  %}
            <label for="sel1">Assigned: <label id = 'user' > </label></label>
            
            <select class="form-control" id="select" style="width: auto;">
            <option class="input-md" >-Select-</option>
        {%for user in users%}
        <option class="input-sm">{{user.email}}</option>
        {%endfor%}
            </select><br>
            <button class="btn btn-success btn-sm" name="submit">Add</button>
            <a href="{%url 'tracker:issues'%}" class="btn btn-primary btn-sm" name="exit">Exit</a>
        </form>
                <script>
        $(document).ready(function(){
            $('#select').on('change',function(){
            $('#id_assignee').val($(this).val());
           });
           });
   </script>

</div>
        {%endblock%}
