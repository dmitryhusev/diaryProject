{%extends 'base.html'%}
{%load staticfiles%}
{%load bootstrap3%}


{%block title%}
Edit article
{%endblock%}

{%block content%}
<div class="container">
<br>    
<div class="row ">
<div class="col-sm-8 ">
    <form action="{%url 'articles:edit_article' art_edit.id%}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>        
    <button class="btn btn-success btn-sm" name="submit">Save</button>
    <a href="{%url 'articles:list' %}" class="btn btn-warning btn-sm">Cancel</a> 
    </form>
</div>

<div class="col-sm-4 ">
    <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
    </div>
    {%if art_edit.image%}
    <img id="myImg" class="img-responsive img-rounded" src="{{art_edit.image.url}}" alt="image_your_title" width="360" height="230"/>
    {%endif%}
</div>
</div>
<script src="{%static 'article/zoom_img.js'%}"></script>  
<link rel="stylesheet" href="{%static 'article/zoom_img.css'%}">
</div>
{%endblock%}
