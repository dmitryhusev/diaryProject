{%extends 'base.html'%}
{%block title%}
Login
{%endblock%}
{%block content%}
<div class="container">
<br>

<div class= 'col-sm-6 col-sm-offset-3'>
    <div class="alert alert-info">
    <p class="text-center">Enter your name and password to log in</p>
    </div>
</div>

{% if form.errors %}
  <div class="col-sm-6 col-sm-offset-3">
    <div class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {% for error in form.non_field_errors %}
      {{ error}}
    {% endfor %}
    </div>
  </div>
{% endif %}
    
<div class= 'col-sm-6 col-sm-offset-3'>
  <form class="form-signin" method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
      <div  class="form-group">
      <label for="id_username" >Username</label>
      <input class="form-control" placeholder="Username" type="text" name="username" autofocus maxlength="254" required id="id_username" />
      </div>
      <div  class="form-group">
      <label for="id_password" >Password</label>
      <input class="form-control" placeholder="Password" type="password" name="password" required id="id_password" />
      </div>
      <button class="btn btn-primary" name="submit">log in</button>
      <input type="hidden" name="next" type="submit" value="{{next}}" />
  </form>
</div>
</div>

{%endblock %}
