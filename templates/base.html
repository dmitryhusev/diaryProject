<!DOCTYPE html>

{%load staticfiles%}

<html lang="en">
<head>
  <title>django page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>    
</head>
<body>

<div class='container'>
                
	<ul class="nav nav-tabs" role="tablist">
        <li><a href="{%url 'index'%}">Home</a></li>
        <li><a href="{%url 'articles:list'%}">Wiki</a></li>
        <li><a href="{%url 'tracker:issues'%}">Tracker</a></li>
        {% if user.is_authenticated %}
		
			<li class="dropdown navbar-right">
			<a class="dropdown-toggle" data-toggle="dropdown" href="">{{user.username}}
			<span class="caret"></span></a>
			<ul class="dropdown-menu">
			<li><a href="{%url 'users:profile'%}"><span class="glyphicon glyphicon-user text-primary" ></span>&nbsp;Profile</a></li>
			<li><a href="{%url 'users:logout' %}"><span class="glyphicon glyphicon-log-out text-primary"></span>&nbsp;Logout</a></li>
			</ul>
			</li>
			
        {% else %}
        <li class="navbar-right"><a href="{% url 'users:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>        
        <li class="navbar-right"><a href="{% url 'users:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        {% endif %}    
    </ul>	
</div>

    
  {%block content%}

  {%endblock%}

  
</body>
</html>
